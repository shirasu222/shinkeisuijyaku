<script>

	//選んだカードを入れる箱
	let select="";
	//1枚目のidを入れる箱
	let id1maime="";
	//得点を入れる箱
	let score=0;
	// 裏返すまでクリックしても何もしないようにしたい
	let uragaeshiChu=0;

	//clickで数字の画像がでるようにする
	function changeIMG(id,imgName){
		if (uragaeshiChu==1) {
			// 裏返し中が１なので、０になるまで何もしない
			return;
		}
		document.getElementById(id).src=imgName;
		if(select==""){
			select=imgName;
			id1maime=id;
		} else if (id1maime==id) {
			// 同じカードを選んだので何もしない
		} else if(select==imgName){
			//カードが合っていた場合
			score+=10;
			document.getElementById("score").innerHTML=score;
			document.getElementById(id1maime).onclick="";
			document.getElementById(id).onclick="";
			if(score==90){
				setTimeout(function(){
					alert("全問正解!!");				
				}, 200);
			}
			//箱を空にも戻す
			select="";
		} else {
			//間違ってた場合
			select = "";
			//処理が速すぎるからSTOPしてもらう
			uragaeshiChu=1;
			setTimeout(function(){
				console.log("裏に戻します");
				document.getElementById(id).src="images/ura.png";
				document.getElementById(id1maime).src="images/ura.png";
				uragaeshiChu=0;
			}, 1000);
		}
	}


	//1.カードをEventリスナーで数字の画像がでるようにする
	//2.1回目に選んだ画像を空の箱の中にいれる
	//3.2で作った箱と2枚目の画像を比べる
	//   3/1.合っていた場合はscoreに10を足して表示して箱を空にする
	//   3/2.違っていたら箱を空にする。カードを裏にする
	// 
	//作る箱・・・1枚目を画像いれる箱　　点数を入れる箱　　 1枚目のidをいれる箱  
	
	
	
</script>
